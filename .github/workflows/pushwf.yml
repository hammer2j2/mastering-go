# description: |
#     Assumptions: Git Merge is used so context and history are available
#     Simple and familiar.
#     Preserves complete history and chronological order.
#     Maintains the context of the branch.
name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:  
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: get pull request of current sha // (we assume there is one)
        id: prdetail
        uses: actions/github-scripts@v6
        with:
          script: |
            github.rest.commits.pulls({
              commit_sha: 'COMMIT_SHA'
              owner: 'OWNER'
              repo: 'REPO'
            })
      - name: Get result
        run: echo "${{steps.prdetail.outputs.result}}"
